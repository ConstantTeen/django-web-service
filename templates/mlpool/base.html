{% block title %}
    <p>
        <a href="{% url 'mlpool:index' %}">Home</a> -
        ML Models Pool -
        {% if user.is_authenticated %}
        Hello, {{ user.username }}.
        <a href="{% url 'users:logout' %}">log out</a>
        {% else %}
        <a href="{% url 'users:register' %}">Register</a> -
        <a href="{% url 'users:login' %}">log in</a>
        {% endif %}
    </p>
{% endblock title %}

{% block content %} {% endblock content %}
