{% extends 'mlpool/base.html' %}

{% block content %}
    <div>
        <h3>Список проектов:</h3>
        <ul>
            {% for p in projects %}
                <li>
                    <a href="{% url 'mlpool:project' p.id%}">{{ p }}</a> -
                    {{ p.date_added }}
                </li>
                {% empty %}
                <p>Пока нет ни одного проекта.</p>
            {%  endfor %}
        </ul>
    </div>
{% endblock content %}
