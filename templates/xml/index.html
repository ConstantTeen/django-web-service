{% extends 'mlpool/base.html' %}

{% block content %}
    <p>
        Тута предсказывают.
    </p>
    <ul>
        <h3>Список проектов:</h3>
        {% for p in projects %}
            <li>
                <a href="{% url 'xml:new_request' p.id%}">{{ p }}</a> -
                {{ p.date_added }}
            </li>
        {% empty %}
        <p>Пока нет пректов</p>
        {% endfor %}
    </ul>

{% endblock content %}
